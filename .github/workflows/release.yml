name: Build and Release Installers

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: ConeStackerJ-Setup.msi
            extension: "*.msi"
          - os: ubuntu-latest
            artifact_name: conestackerj-linux.deb
            extension: "*.deb"
          - os: macos-latest
            artifact_name: ConeStackerJ-mac.dmg
            extension: "*.dmg"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build Installer
        run: ./gradlew jpackage

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p staging
          # The runtime plugin places installers directly in build/jpackage/
          cp build/jpackage/${{ matrix.extension }} staging/ || echo "No installer found"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os }}
          path: staging/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist
          pattern: installer-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.msi
            dist/*.deb
            dist/*.dmg
          generate_release_notes: true